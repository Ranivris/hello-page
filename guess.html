<h2>🔢 숫자 맞히기 게임</h2>
<p>1부터 100 사이의 숫자를 맞혀보세요!</p>

<input type="number" id="guessInput" placeholder="숫자 입력" />
<button onclick="checkGuess()">확인</button>

<p id="resultMessage"></p>
<p id="attempts">시도 횟수: 0</p>
<p><strong>입력 기록:</strong></p>
<ul id="logList"></ul>

<script>
  const answer = Math.floor(Math.random() * 100) + 1;
  let attempts = 0;

  function checkGuess() {
    const input = document.getElementById("guessInput");
    const guess = parseInt(input.value);
    if (isNaN(guess)) return;

    attempts++;
    let message = '';

    if (guess > answer) {
      message = '너무 커요!';
    } else if (guess < answer) {
      message = '너무 작아요!';
    } else {
      message = `정답입니다! 🎉 ${attempts}번 만에 맞췄어요!`;
    }

    document.getElementById("resultMessage").textContent = message;
    document.getElementById("attempts").textContent = `시도 횟수: ${attempts}`;

    const logItem = document.createElement("li");
    logItem.textContent = `#${attempts} → ${guess}`;
    document.getElementById("logList").appendChild(logItem);

    input.value = '';
    input.focus();
  }
</script>
