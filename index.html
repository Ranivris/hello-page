<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숫자 맞히기 게임</title>
</head>
<body>
  <h1>🎯 숫자 맞히기 게임</h1>
  <p>1부터 100 사이의 숫자를 맞혀보세요!</p>

  <input type="number" id="guessInput" placeholder="숫자 입력" />
  <button onclick="checkGuess()">확인</button>

  <p id="resultMessage"></p>
  <p id="attempts">시도 횟수: 0</p>
  <p><strong>입력 기록:</strong></p>
  <ul id="logList"></ul> <!-- 입력 로그 출력 -->

  <script>
    const answer = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guessInput = document.getElementById('guessInput');
      const guess = parseInt(guessInput.value);
      if (isNaN(guess)) return;  // 숫자 아닌 경우 무시

      attempts++;

      let message = '';
      if (guess > answer) {
        message = '너무 커요!';
      } else if (guess < answer) {
        message = '너무 작아요!';
      } else {
        message = `정답입니다! 🎉 ${attempts}번 만에 맞췄어요!`;
      }

      // 메시지 & 시도 횟수 업데이트
      document.getElementById('resultMessage').textContent = message;
      document.getElementById('attempts').textContent = `시도 횟수: ${attempts}`;

      // 입력 기록 추가
      const logList = document.getElementById('logList');
      const listItem = document.createElement('li');
      if (guess > answer) {
        listItem.textContent = `#${attempts} → ${guess} 큼`;
      }
      else  (guess < answer){
        listItem.textContent = `#${attempts} → ${guess} 작음`;
      }
      else{
        listItem.textContent = `#${attempts} → 정답!`;
      }
      logList.appendChild(listItem);

      // 입력창 초기화
      guessInput.value = '';
      guessInput.focus();
    }
  </script>
</body>
</html>
